<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../assets/css/index.css">
        <script src="../assets/js/components/uploadInput.js" defer></script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Добавить новость</title>
    </head>

    <body>
        
        <main>
            <article class="page flexCenter">
                <form class="materialForm">
                    <h1 class="materialForm__title">Добавить новость</h1>

                    <fieldset class="materialForm__info">
                        <label class="materialForm__input">
                            <p>Введите заголовок новости</p>
                            <input type="text" placeholder="Заголовок...">
                        </label>

                        <div class="materialForm__input">
                            <p>Загрузите фотографию для новости</p>
                            <label class="uploadInput">
                                <p class="uploadInput__title">Нажмите чтобы выбрать файл</p>
                                <img src="../assets/img/downloadIcons.svg" alt="icons" class="uploadInput__icon">
                                <input 
                                    type="file" 
                                    accept=".jpg, .png, .jpeg"
                                    multiply
                                    class="uploadInput__input"
                                    required>
                            </label>
                            <em>* без фото новость не будет допущена!</em>
                        </div>
                    </fieldset>

                    <fieldset class="materialForm__desc">
                        <label class="materialForm__input">
                            <p>Ваш отзыв</p>
                            <textarea id="" rows="10" placeholder="Новая новость..."></textarea>
                        </label>
                    </fieldset>

                    <fieldset class="materialForm__btns">
                        <button class="filledBtn" data-text="Отправить">Отправить</button>
                        <a href="./index.html" class="filledBtn" title="Back to home page" data-text="Вернуться">Вернуться</a>
                    </fieldset>
                </form>
            </article>
        </main>

    </body>
</html>
